<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">CASIO <span class="sub-heading"><i>fx-300MS</i></span></h1>
      <div class="display">
        <input id="screen" type="text" placeholder="0" />
      </div>
      <div class="btns">
        <div class="row">
          <button id="ce" class="btn">CE</button>
          <button onclick="factorial()">x!</button>
          <button class="btn">(</button>
          <button class="btn">)</button>
          <button onclick="cube()">x³</button>
          <button id="ac" class="btn">AC</button>
        </div>
        <div class="row">
          <button  onclick="sin()">sin</button>
          <button class="btn" onclick="pi()">π</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button id="div" class="btn">/</button>
        </div>
        <div class="row">
          <button onclick="cos()">cos</button>
          <button onclick="log()">log</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button id="product" class="btn">*</button>
        </div>
        <div class="row">
          <button onclick="tan()">tan</button>
          <button onclick="sqrt()">√</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
        </div>
        <div class="row last-row">
          <button class="btn">e</button>
          <button onclick="square()">x²</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button id="eval" class="btn">=</button>
          <button class="btn">+</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  <script></script>
</html>
